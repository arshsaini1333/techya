<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}TechYa Verse{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Global CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">


    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/about.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/services.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">


    <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    rel="stylesheet"
  />
  
    <!--Script Files-->
    <script src="{{ url_for('static', filename='js/navbar.js') }}" defer></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    {% block page_css %}{% endblock %}
</head>
<body>

    {% include 'base/navbar.html' %}

    

    {% block content %}{% endblock %}
    {% include 'base/footer.html' %}
  

    <!-- Global JS -->
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
    <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>

    {% block page_js %}{% endblock %}
    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
    <script src="{{ url_for('static', filename='js/about.js') }}"></script>

</body>
</html>
